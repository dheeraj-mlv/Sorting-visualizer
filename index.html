<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting visualizer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- main heading of the webpage -->

    <h1 class="main-heading">
        Sorting visualizer by Dheeraj mlv
    </h1>

    <!-- all the buttons of the webpage -->
    
    <button class=" btn btn-danger btn-lg Buttons new-array">new array</button>
    <span class="sorting-buttons">
    <button id="bubbles" class=" btn btn-outline-primary Buttons bubble">bubble sort</button>
    <button class=" btn btn-outline-primary Buttons selection">selection sort</button>
    <button class=" btn btn-outline-primary Buttons Insertion">Insertion sort</button>
    <button class=" btn btn-outline-primary Buttons Quick">Quick sort</button>
    <button class=" btn btn-outline-primary Buttons Merge">Merge sort</button>
    </span>

    <div class="bars-div"></div>
